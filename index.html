<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aeroporto Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✈️ Aeroporto Manager</h1>
    <div class="stats">
      <p>Pontuação: <span id="score">0</span></p>
      <p>Aviões no ar: <span id="inAir">0</span></p>
    </div>

    <div class="runway" id="runway">
      <!-- Aviões pousando/decolando aparecerão aqui -->
    </div>

    <button id="landBtn">Pousar Avião</button>
    <button id="takeoffBtn">Decolar Avião</button>

    <div class="air-space" id="airSpace">
      <!-- Aviões aguardando aparecerão aqui -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
