<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aeroporto Manager Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✈️ Aeroporto Manager Pro</h1>
    <div class="stats">
      <p>Pontuação: <span id="score">0</span></p>
      <p>Aviões no ar: <span id="inAir">0</span></p>
      <p>Vagas livres: <span id="freeSpots">10</span>/10</p>
    </div>

    <!-- Pista de Pouso -->
    <div class="runway landing" id="landingRunway">
      <div class="label">PISTA DE POUSO</div>
    </div>

    <!-- Taxiway de entrada -->
    <div class="taxiway" id="taxiIn"></div>

    <!-- Áreas de estacionamento -->
    <div class="parking-level" id="upperParking">
      <div class="parking-row">
        <!-- 5 esquerda -->
        <div class="spot" data-id="U1"></div>
        <div class="spot" data-id="U2"></div>
        <div div class="spot" data-id="U3"></div>
        <div class="spot" data-id="U4"></div>
        <div class="spot" data-id="U5"></div>
      </div>
      <div class="parking-row">
        <!-- 5 direita -->
        <div class="spot" data-id="U6"></div>
        <div class="spot" data-id="U7"></div>
        <div class="spot" data-id="U8"></div>
        <div class="spot" data-id="U9"></div>
        <div class="spot" data-id="U10"></div>
      </div>
    </div>

    <div class="parking-level" id="lowerParking">
      <div class="parking-row">
        <div class="spot" data-id="L1"></div>
        <div class="spot" data-id="L2"></div>
        <div class="spot" data-id="L3"></div>
        <div class="spot" data-id="L4"></div>
        <div class="spot" data-id="L5"></div>
      </div>
      <div class="parking-row">
        <div class="spot" data-id="L6"></div>
        <div class="spot" data-id="L7"></div>
        <div class="spot" data-id="L8"></div>
        <div class="spot" data-id="L9"></div>
        <div class="spot" data-id="L10"></div>
      </div>
    </div>

    <!-- Taxiway de saída -->
    <div class="taxiway" id="taxiOut"></div>

    <!-- Pista de Decolagem -->
    <div class="runway takeoff" id="takeoffRunway">
      <div class="label">PISTA DE DECOLAGEM</div>
    </div>

    <!-- Controles (opcional para debug ou modo manual) -->
    <button id="spawnPlaneBtn">✈️ Gerar Avião (Pouso)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
